<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<center>
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <br/>
<!--    <label for="password">Enter password: </label>-->
<!--    <input type="text" th:field="*{password}" id="password"/>-->
    <label>Role:
        <select multiple name="role" required="required">
            <option selected="selected" value="1">ROLE_ADMIN</option>
            <option value="2">ROLE_USER</option>
            <option value="3">ROLE_GUEST</option>
        </select>
    </label>
    <br/>

    <input type="submit" value="Create!"/>
</form>

<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>

</body>
    <center>
</html>
